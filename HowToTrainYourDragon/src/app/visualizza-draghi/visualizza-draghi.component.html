<div class="bg">


  <nav class="navbar navbar-expand-lg mb-2">
    <div class="container-fluid">
      <div class="position-absolute top-100 start-50 translate-middle mt-1 collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" >
          <li class="nav-item">
            <a class="nav-link mt-4"  id="scritta" aria-current="page" routerLink=""><b> HOME </b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link mt-4"  id="scritta" ><b> DRAGHI </b>  </a>
          </li>
          <li class="nav-item">
            <a class="nav-link mt-4"  id="scritta" href="#"><b> VICHINGHI </b> </a>

        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div *ngFor="let dati of listaDraghi; let i = index">

    <div *ngIf="i%2 == 1" class="w-90 align-items-center" id="sfondoImg" style="max-width: 100%;">
      <div class="row">
        <div class="col-md-4" >
          <img [src]="dati.image" class="img-fluid"  alt="drago">
        </div>
        <div class="col-md-8 bg-light p-5 border-bottom border-danger">
          <div class="card-body">
            <h5 class="card-title"><b>{{dati.name}}</b></h5>
            <p class="card-text">{{dati.species}}</p>
            <p class="card-text">{{dati.classe}}</p>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="i%2==0" class="w-90 align-items-center" id="sfondoImg" style="max-width: 100%;">
      <div class="row">
        <div class="col-md-8 bg-light p-5 border-bottom border-danger">
          <div class="card-body">
            <h5 class="card-title"><b>{{dati.name}}</b></h5>
            <p class="card-text">{{dati.species}}</p>
            <p class="card-text">{{dati.classe}}</p>
          </div>
        </div>
        <div class="col-md-4" >
          <img [src]="dati.image" class="img-fluid"  alt="drago">
        </div>
      </div>

    </div>

  </div>




</div>
